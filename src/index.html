<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaban Board</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="boards">
        <div class="board">
            <h3>TO DO</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="status green"></div>
                    <div class="contant">
                        Introducacao a programacao
                    </div>
                </div>
            </div>
        </div>

        <div class="board">
            <h3>IN PROGRESS</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="status blue"></div>
                    <div class="contant">
                        Programacao Orientada a objectos
                    </div>
                </div>
            </div>
        </div>

        <div class="board">
            <h3>DONE</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="status red"></div>
                    <div class="contant">
                        Programacao web
                    </div>
                </div>
            </div>
        </div>
    </div> 

    <script src="script.js" defer></script>
</body>
</html>
